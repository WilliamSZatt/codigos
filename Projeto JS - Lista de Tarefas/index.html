<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header></header>

    <main>
      <h1 class="lista-tarefas">Lista de Tarefas</h1>

      <form action="" id="todo-form">
        <input
          type="text"
          placeholder="Informe a sua tarefa..."
          id="task-title-input"
        />
        <button id="add-task-button">Adicionar</button>
      </form>

      <section>
        <ul id="todo-list"></ul>
      </section>
    </main>

    <footer></footer>

    <script src="index.js"></script>
  </body>
</html>
